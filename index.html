<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <!-- Aquí comienza el CSS (diseño visual de la página) -->
    <style>
        /* Estilo general del cuerpo de la página */
        body {
            margin: 0; /* Elimina márgenes por defecto del navegador */
            font-family: Arial, sans-serif; /* Define la fuente de texto */
            display: flex; /* Activa el modelo flexible para dividir la pantalla en columnas */
            height: 100vh; /* Hace que ocupe el 100% de la altura visible */
        }

        /* Estilo para la parte izquierda */
        .izquierda {
            flex: 1; /* Ocupa la mitad del ancho total */
            background-color: #857f7f; /* Fondo gris claro */
            padding: 40px; /* Espacio interior alrededor del texto */
            display: flex; /* Usa flexbox dentro del contenedor */
            flex-direction: column; /* Organiza el contenido en columna */
            justify-content: center; /* Centra verticalmente el contenido */
        }

        /* Estilo para la parte derecha (donde va la foto) */
        .derecha {
            flex: 1; /* Ocupa la otra mitad del ancho */
            display: flex; /* También usa flexbox */
            justify-content: center; /* Centra horizontalmente la imagen */
             flex-direction: column; /* Pone el título arriba y la imagen abajo */
            align-items: center; /* Centra verticalmente la imagen */
            background-color: #0c3d63; /* Fondo blanco */
        }

        /* Estilo para la imagen */
        img {
            width: 300px; /* Ancho de la imagen */
            height: 300px; /* Altura de la imagen */
            border-radius: 50%; /* Hace la imagen circular */
            object-fit: cover; /* Ajusta la imagen sin deformarla */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Agrega una sombra suave */
        }

        /* Estilo para los títulos (h1) */
        h1 {
            color: #333; /* Color gris oscuro */
        }

        /* Estilo para los párrafos */
        p {
            color: #0f0e0e; /* Color gris medio */
            line-height: 1.6; /* Espaciado entre líneas para mejor lectura */
        }
    </style>
</head>

<body> <!-- Cuerpo del documento, donde está el contenido visible -->

    <!-- Sección izquierda: información personal -->
    <div class="izquierda">
        <h1>¡Hola! restuarante de cocina z</h1> <!-- Título principal -->
        <p>
            Bienvenido a mi página web. 
        </p>
    </div>

    <!-- Sección derecha: imagen personal -->
    <div class="derecha">
        <h1>Cocinasa</h1>
        <p>
            <img src="image.jpg" alt="Foto de José Salas"> <!-- Imagen (debes tener un archivo llamado 'foto.jpg' en la misma carpeta) -->
        </p>
    </div>

</body>
</html>
